<!DOCTYPE html>
<html>
 <head>
    <title>Author Information using Javascript</title>

 </head>
<body>
    <div class="container">
<h1>Author entry Supriya Bikki</h1>
<form>
    <label for="pwd">The hidden author name</label><br>
    <input type="password" id="pwd" value= "Dickens" name="pwd">
    <br/><br/>
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor" name="guessAuthor" required>
    <br/><br/>
    <input  type="button" onclick= "checkAuthor()" value="Check the guess">
  </form>
  <p id="countGood"></p>
  <p id="countOops"></p>
  <div class="img-container">
    <img id="displaying" onclick="selectImage()" src="./kansas.jpg" alt="city" width="100" height="100" class="img"/>
  </div>
</div>
<script>

var useImage = 1;

function selectImage(){
    var img1 = document.getElementById("displaying");
    switch (useImage) {
        case 1:
        img1.src = "./Illinois.jpg";
        useImage = 2;
        break;
        case 2 :
        img1.src = "./Indiana.jpg" ;
        useImage = 3;
        break;
        case 3 :
        img1.src = "./kansas.jpg" ;
        useImage = 1;
        break;
    }
}
var good = 0;
var oops = 0;
function checkAuthor() {
var authorPassword = document.getElementById("pwd").value;
var authorGuess = document.getElementById("guessAuthor").value;
if (authorPassword == authorGuess) {
    good++;
    alert("You got it right");
} else {
    oops++;
    alert("Sorry");  
}
document.getElementById("countGood").innerHTML = good;
document.getElementById("countOops").innerHTML = oops;
}
</script>

</body>
</html>
